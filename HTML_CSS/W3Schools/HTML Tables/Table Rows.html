<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid pink;
}
</style>
<body>

<h2>TR elements define table rows</h2>

<table style="width:100%">
  <tr>
    <td>Remi</td>
    <td>Agatha</td>
    <td>Fiona</td>
    <td>Dudi</td>
  </tr>
  <tr>
    <td>26</td>
    <td>26</td>
    <td>2</td>
    <td>2</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
